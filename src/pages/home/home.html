<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Registration
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>
  <div class="login-box">
    <form (ngSubmit)="register()" [formGroup]="registerForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item [hidden]="needVerification">
              <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
            </ion-item>
            <p *ngIf="registerForm.controls['email'].touched && registerForm.controls['email'].invalid"
              class="showError">Please enter valid email.</p>

            <ion-item [hidden]="needVerification">
              <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
            </ion-item>
            <p *ngIf="registerForm.controls['password'].touched && registerForm.controls['password'].invalid"
              class="showError">Please enter valid password.</p>

            <ion-item [hidden]="!needVerification">
              <ion-input type="text" placeholder="Verification code" name="verificationcode"
                formControlName="verificationcode"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <a (click)="promptVerificationCodeWithEmail()" style="float:right">Verify code</a>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.valid">Register</button>
        </ion-col>
      </ion-row>
    </form>
    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn" full (click)="openPage()">Login</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
