<ion-header>
  <ion-navbar>
    <ion-title>Forgot-password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form (ngSubmit)="sendEmail()" [formGroup]="forgotPasswordForm">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-input type="text" placeholder="Email" formControlName="email" required></ion-input>
          </ion-item>
          <p *ngIf="forgotPasswordForm.controls['email'].touched && forgotPasswordForm.controls['email'].invalid"
            class="showError">Please enter valid email.</p>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn" full type="submit" [disabled]="!forgotPasswordForm.valid">Forgot
          Password</button>
      </ion-col>
    </ion-row>
  </form>

  <ion-row>
    <ion-col class="signup-col">
      <button ion-button class="submit-btn" full type="submit" (click)="openPage()">Login</button>
    </ion-col>
  </ion-row>

</ion-content>
